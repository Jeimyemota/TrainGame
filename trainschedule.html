<!DOCTYPE html>
<html lang="en-us">
<head>
	
  <title>Train Schedule</title>
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="assets/css/style.css" rel="stylesheet">

     <script type="text/javascript" src="assets/javascript/jquery-3.2.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

<script src="assets/javascript/moment.js"></script>

</head>

<body>

	 <div class="jumbotron">
      <h1 class="text-center">All Aboard!</h1>
    </div>

	<div class="row">
    <div class="col-lg-8">
    <!--Current Train Schedule-->
    <div class="panel panel-primary">
        <div class="panel-heading" id="tT">
          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Next Arrival</th>
                <th>Frequency(minutes)</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
      </div>

   

    <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading" id="colorT">
            <h3 class="panel-title"> Add New Trains</h3>
          </div>
          <div class="panel-body" >

           
            <form role="form">
              <div class="form-group" >
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="trainName" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="trainTime-input">First Train Time:</label>
                <input class="form-control" id="timeInput" type="time">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequencyInput" type="text">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
       </div>
       </div>
       </div>
       </div>
  

  </body>


    
   <script src="assets/javascript/app.js"></script>
</html>
